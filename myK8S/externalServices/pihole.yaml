# 1. Service
apiVersion: v1
kind: Service
metadata:
  name: pihole-service
  namespace: external-infra
spec:
  ports:
    - name: http
      protocol: TCP
      port: 80          # Traefik talks to 80
---
# 2. EndpointSlice (The Bridge)
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: pihole-slice
  namespace: external-infra
  labels:
    kubernetes.io/service-name: pihole-service
addressType: IPv4
ports:
  - name: http
    port: 80
    protocol: TCP
endpoints:
  - addresses:
      - "${PIHOLE_IP}"
    conditions:
      ready: true
---
# 3. Middleware (to auto route to /admin)

apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: pihole-root-redirect
  namespace: external-infra
spec:
  redirectRegex:
    regex: "^https://pihole\\.${BASE_DOMAIN}/?$"
    replacement: "https://pihole.${BASE_DOMAIN}/admin"
    permanent: true

---
# 4. Ingress (The Route)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pihole-ingress
  namespace: external-infra
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod-cf"
    traefik.ingress.kubernetes.io/router.middlewares: external-infra-pihole-root-redirect@kubernetescrd
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - "pihole.${BASE_DOMAIN}"
      secretName: pihole-tls-secret
  rules:
    - host: "pihole.${BASE_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pihole-service
                port:
                  number: 80
