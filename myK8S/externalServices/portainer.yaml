# ServersTransport: Skip TLS verification for portainer self-signed cert
apiVersion: traefik.io/v1alpha1
kind: ServersTransport
metadata:
  name: portainer-transport
  namespace: external-infra
spec:
  insecureSkipVerify: true
---
# Service: Virtual cluster service pointing to external portainer
apiVersion: v1
kind: Service
metadata:
  name: portainer-service
  namespace: external-infra
  annotations:
    traefik.ingress.kubernetes.io/service.serverstransport: external-infra-portainer-transport@kubernetescrd
spec:
  clusterIP: None
  ports:
    - name: https
      port: 9443
      targetPort: 9443
      protocol: TCP
---
# EndpointSlice: Maps service to actual portainer IP
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: portainer-slice
  namespace: external-infra
  labels:
    kubernetes.io/service-name: portainer-service
addressType: IPv4
ports:
  - name: https
    port: 9443
    protocol: TCP
endpoints:
  - addresses:
      - "${PORTAINER_IP}"
    conditions:
      ready: true
---
# Ingress: Public route with SSL backend
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portainer-ingress
  namespace: external-infra
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod-cf"
    traefik.ingress.kubernetes.io/service.serversscheme: https
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - "portainer.${BASE_DOMAIN}"
      secretName: portainer-tls-secret
  rules:
    - host: "portainer.${BASE_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: portainer-service
                port:
                  number: 9443
