# ServersTransport: Skip TLS verification for Proxmox self-signed cert
apiVersion: traefik.io/v1alpha1
kind: ServersTransport
metadata:
  name: proxmox-transport
  namespace: external-infra
spec:
  insecureSkipVerify: true
---
# Service: Virtual cluster service pointing to external Proxmox
apiVersion: v1
kind: Service
metadata:
  name: proxmox-service
  namespace: external-infra
  annotations:
    traefik.ingress.kubernetes.io/service.serverstransport: external-infra-proxmox-transport@kubernetescrd
spec:
  clusterIP: None
  ports:
    - name: https
      port: 8006
      targetPort: 8006
      protocol: TCP
---
# EndpointSlice: Maps service to actual Proxmox IP
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: proxmox-slice
  namespace: external-infra
  labels:
    kubernetes.io/service-name: proxmox-service
addressType: IPv4
ports:
  - name: https
    port: 8006
    protocol: TCP
endpoints:
  - addresses:
      - "${PROXMOX_IP}"
    conditions:
      ready: true
---
# Ingress: Public route with SSL backend
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: proxmox-ingress
  namespace: external-infra
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod-cf"
    traefik.ingress.kubernetes.io/service.serversscheme: https
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - "proxmox.${BASE_DOMAIN}"
      secretName: proxmox-tls-secret
  rules:
    - host: "proxmox.${BASE_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: proxmox-service
                port:
                  number: 8006
