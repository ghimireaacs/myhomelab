# Service: Internal name for the external app
apiVersion: v1
kind: Service
metadata:
  name: nextcloud-service
  namespace: external-infra
spec:
  ports:
    - name: http
      protocol: TCP
      port: 80          # Service listens on 80
      targetPort: 8090  # Forwards to VM port 8090 ✅
---
# EndpointSlice: Maps service to your VM
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: nextcloud-slice
  namespace: external-infra
  labels:
    kubernetes.io/service-name: nextcloud-service
addressType: IPv4
ports:
  - name: http
    port: 8090
    protocol: TCP
endpoints:
  - addresses:
      - "${NEXTCLOUD_IP}"
    conditions:
      ready: true
---
# Middleware: Security headers + overwrite settings for Nextcloud
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: nextcloud-headers
  namespace: external-infra
spec:
  headers:
    stsSeconds: 15552000
    stsIncludeSubdomains: true
    stsPreload: true
    forceSTSHeader: true
    customRequestHeaders:
      X-Forwarded-Proto: "https"
---
# Middleware: Fix Nextcloud reverse proxy issues
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: nextcloud-redirectregex
  namespace: external-infra
spec:
  redirectRegex:
    regex: "https://(.*)/.well-known/(card|cal)dav"
    replacement: "https://$1/remote.php/dav/"
    permanent: true
---
# Ingress: Public route via Traefik
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nextcloud-ingress
  namespace: external-infra
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod-cf"
    traefik.ingress.kubernetes.io/router.middlewares: external-infra-nextcloud-headers@kubernetescrd,external-infra-nextcloud-redirectregex@kubernetescrd
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - "cloud.${BASE_DOMAIN}"
      secretName: nextcloud-tls-secret
  rules:
    - host: "cloud.${BASE_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nextcloud-service
                port:
                  number: 80  # Connects to Service port 80 ✅
