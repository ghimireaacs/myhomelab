apiVersion: v1
kind: PersistentVolume
metadata:
  name: kavita-config-pv
spec:
  capacity:
    storage: 2Gi
  accessModes: [ReadWriteMany]
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  nfs:
    server: ${NFS_SERVER_IP}
    path: ${NFS_KAVITA_CONFIG_PATH}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kavita-config-pvc
  namespace: media
spec:
  accessModes: [ReadWriteMany]
  storageClassName: ""
  volumeName: kavita-config-pv
  resources:
    requests:
      storage: 2Gi
