apiVersion: v1
kind: PersistentVolume
metadata:
  name: syslog-ng-logs-pv
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: ${NFS_SERVER_IP}
    path: ${NFS_SYSLOG_NG_PATH}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: syslog-ng-logs-pvc
  namespace: infra
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  volumeName: syslog-ng-logs-pv
  resources:
    requests:
      storage: 10Gi
